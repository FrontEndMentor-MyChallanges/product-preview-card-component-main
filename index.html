<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">

      <link rel="preconnect"
            href="https://fonts.googleapis.com">
      <link rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;500;700&display=swap"
            rel="stylesheet">
      <link rel="stylesheet"
            href="./css/style.css">

      <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
      <div class="wrapper">
            <div class="card">
                  <picture class="card__img">
                        <source media="(min-width:640px)"
                                srcset="images/image-product-desktop.jpg"
                                type="image/jpg">
                        <img src="./images/image-product-mobile.jpg"
                             alt="Bottle of parfume"
                             class="img">
                  </picture>
                  <div class="card__body">
                        <p class="card__name">perfume</p>
                        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
                        <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                              Perfumer-Creator for the House of CHANEL.</p>
                        <p class="card__price">$149.99 <span>$169.99</span></p>
                        <button class="btn"><img src="./images/icon-cart.svg"
                                   alt=""
                                   class="btn__icon">Add to Cart</button>
                  </div>
            </div>
      </div>
</body>

</html>
